<div class="container">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>{{label}}</mat-label>
    <textarea matInput [placeholder]="placeholder" [formControl]="areaForm" rows="4"></textarea>
    <mat-error *ngIf="areaForm.invalid && areaForm.touched || areaForm.dirty">
      {{getErrorMessage()}}
    </mat-error>
  </mat-form-field>
</div>
