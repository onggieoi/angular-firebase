<div class="container">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>{{label}}</mat-label>
    <input matInput [placeholder]="placeholder" [formControl]="textForm">
    <mat-error *ngIf="textForm.invalid && textForm.touched || textForm.dirty">
      {{getErrorMessage()}}
    </mat-error>
  </mat-form-field>
</div>
